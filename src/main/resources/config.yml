# KalixMOTD Configuration
# Ultra profesyonel MOTD plugin for Minecraft 1.8-1.21

# Plugin ayarları
settings:
  # Debug modu
  debug: false
  # Otomatik güncelleme kontrolü
  check-updates: true
  # PlaceholderAPI desteği
  placeholderapi-support: true
  # Vault desteği
  vault-support: true
  # Proxy desteği (BungeeCord/Velocity)
  proxy-support: true
  # Folia desteği
  folia-support: true

# MOTD ayarları
motd:
  # Ana MOTD mesajları
  messages:
    line1: "§6§lKalixMOTD §8» §fHoş geldiniz!"
    line2: "§7Sunucu sürümü: §a1.8-1.21"
  
  # Rastgele MOTD mesajları (opsiyonel)
  random:
    enabled: true
    interval: 30 # saniye
    messages:
      - line1: "§6§lKalixMOTD §8» §fUltra profesyonel MOTD!"
        line2: "§7Desteklenen sürümler: §a1.8-1.21"
      - line1: "§6§lKalixMOTD §8» §fEn iyi MOTD deneyimi!"
        line2: "§7Özelleştirilebilir ve güçlü"
      - line1: "§6§lKalixMOTD §8» §fModern ve şık tasarım!"
        line2: "§7Tüm Minecraft sürümlerini destekler"
  
  # Hover mesajları (1.16+)
  hover:
    enabled: true
    messages:
      - "§6§lKalixMOTD §8» §fUltra profesyonel MOTD plugin"
      - "§7Desteklenen sürümler: §a1.8-1.21"
      - "§7Özellikler: §aRastgele MOTD, Hover, Click"
      - "§7Yazar: §aKalix"
  
  # Click mesajları (1.16+)
  click:
    enabled: true
    type: "OPEN_URL" # OPEN_URL, RUN_COMMAND, SUGGEST_COMMAND
    value: "https://github.com/kalix/KalixMOTD"

# Sunucu listesi ayarları
server-list:
  # Oyuncu sayısı gösterimi
  player-count:
    enabled: true
    format: "§a{online}§7/§c{max}"
    fake-online: false
    fake-max: false
    fake-online-value: 0
    fake-max-value: 100
  
  # Sunucu ikonu
  icon:
    enabled: true
    path: "server-icon.png"
    auto-generate: true
  
  # Sunucu açıklaması
  description:
    enabled: true
    format: "§6§lKalixMOTD\n§7Ultra profesyonel MOTD plugin"
  
  # Protokol ayarları
  protocol:
    enabled: true
    name: "§6KalixMOTD §8» §f{version}"
    version: "1.8-1.21"
    custom-version: false
    custom-version-value: "1.21.1"
  
  # Sunucu türü ayarları
  server-type:
    enabled: true
    name: "§6KalixMOTD"
    description: "Ultra profesyonel MOTD plugin"
  
  # Favicon ayarları
  favicon:
    enabled: true
    path: "favicon.png"
    auto-generate: true
    size: 64

# Özel mesajlar
messages:
  prefix: "§6§l[KalixMOTD] §r"
  reload: "§aPlugin başarıyla yeniden yüklendi!"
  set: "§aMOTD başarıyla güncellendi!"
  no-permission: "§cBu işlem için yetkiniz yok!"
  invalid-command: "§cGeçersiz komut! Kullanım: §f{usage}"
  list:
    - "§6§lMOTD Ayarları:"
    - "§7Line 1: §f{line1}"
    - "§7Line 2: §f{line2}"
    - "§7Rastgele MOTD: §f{random}"
    - "§7Hover: §f{hover}"
    - "§7Click: §f{click}"
    - "§7Protokol: §f{protocol}"
    - "§7Oyuncu Sayısı: §f{player_count}"
    - "§7Sunucu İkonu: §f{icon}"
  info:
    - "§6§lKalixMOTD Bilgileri"
    - "§7Sürüm: §a{version}"
    - "§7Yazar: §aKalix"
    - "§7Desteklenen sürümler: §a1.8-1.21"
    - "§7API Sürümü: §a1.13"
    - "§7Proxy Desteği: §a{proxy}"
    - "§7Folia Desteği: §a{folia}"
    - "§7PlaceholderAPI: §a{papi}"
    - "§7Vault: §a{vault}"

# PlaceholderAPI entegrasyonu
placeholders:
  # Özel placeholder'lar
  custom:
    server_name: "KalixMOTD"
    server_version: "1.8-1.21"
    plugin_version: "{version}"
  
  # Vault placeholder'ları
  vault:
    balance: true
    group: true
    prefix: true
    suffix: true

# Performans ayarları
performance:
  # Cache ayarları
  cache:
    enabled: true
    duration: 300 # 5 dakika
  
  # Async işlemler
  async:
    enabled: true
    thread-pool-size: 2

# Gelişmiş özellikler
advanced:
  # JSON MOTD desteği (1.16+)
  json-support: true
  
  # Gradient renk desteği (1.16+)
  gradient-support: true
  
  # Hex renk desteği (1.16+)
  hex-support: true
  
  # MiniMessage desteği (1.16+)
  minimessage-support: false
  
  # Legacy renk desteği (1.8-1.15)
  legacy-support: true
  
  # Proxy desteği
  proxy:
    bungeecord: true
    velocity: true
    folia: true
  
  # Protokol ayarları
  protocol:
    custom-protocol: false
    protocol-number: -1
    custom-protocol-number: 47

# Log ayarları
logging:
  enabled: true
  level: "INFO" # DEBUG, INFO, WARN, ERROR
  file: "logs/kalixmotd.log"
  max-size: "10MB"
  max-files: 5